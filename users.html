<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>M - SoftTech</h2>
            <ul>
                <li><a href="index.html">🏠 الرئيسية</a></li>
                <li><a href="users.html">👥 إدارة المستخدمين</a></li>
                <li><a href="tasks.html">📝 إدارة المهام</a></li>
                <li><a href="performance.html">📊 تقييم الأداء</a></li>
                <li><a href="settings.html">⚙️ الإعدادات</a></li>
                <li><a href="support.html">📞 الدعم</a></li>
                <li class="logout"><a href="#">🚪 تسجيل الخروج</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>إدارة المستخدمين</h1>
                <button onclick="addUser()">➕ إضافة مستخدم جديد</button>
            </header>

            <section class="user-list">
                <h2>قائمة المستخدمين</h2>
                <ul id="users">
                    <li>جارِ التحميل...</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        function addUser() {
            let userName = prompt("أدخل اسم المستخدم الجديد:");
            if (userName) {
                let userList = document.getElementById("users");
                let newUser = document.createElement("li");
                newUser.innerText = userName;
                userList.appendChild(newUser);
            }
        }
    AOS.init({
        duration: 1000, // سرعة التحريك
        once: true, // التحريك يحدث مرة واحدة فقط
    });
</script>

</body>
</html>
